apiVersion: networking.istio.io/v1
kind: VirtualService
metadata:
  name: {{ include "helloworld.fullname" . }}
  namespace: {{ .Values.namespace | default .Release.Namespace }}
  labels:
    {{- include "helloworld.labels" . | nindent 4 }}
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  gateways:
  - {{ include "helloworld.fullname" . }}-gateway
  hosts:
  - '*'
  http:
  - name: helloworld
    match:
    - uri:
        prefix: /hello
    route:
    - destination:
        host: {{ include "helloworld.fullname" . }}.{{ .Values.namespace | default .Release.Namespace }}.svc.cluster.local
        subset: stable
      weight: {{ if .Values.rollout.enabled }}100{{ else }}{{ default 50 .Values.traffic.stableWeight }}{{ end }}
    - destination:
        host: {{ include "helloworld.fullname" . }}.{{ .Values.namespace | default .Release.Namespace }}.svc.cluster.local
        subset: canary
      weight: {{ if .Values.rollout.enabled }}0{{ else }}{{ default 50 .Values.traffic.canaryWeight }}{{ end }}