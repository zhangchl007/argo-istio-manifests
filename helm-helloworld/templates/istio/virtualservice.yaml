apiVersion: networking.istio.io/v1
kind: VirtualService
metadata:
  name: helloworld-vs
  namespace: {{ .Values.namespace | default "default" }}
spec:
  hosts:
  - helloworld.{{ .Values.namespace | default "default" }}.svc.cluster.local
  http:
  - route:
    - destination:
        host: helloworld.{{ .Values.namespace | default "default" }}.svc.cluster.local
        subset: stable
      weight: {{ .Values.traffic.stableWeight }}
    - destination:
        host: helloworld.{{ .Values.namespace | default "default" }}.svc.cluster.local
        subset: canary
      weight: {{ .Values.traffic.canaryWeight }}