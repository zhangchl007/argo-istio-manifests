apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: helloworld-traffic
  namespace: argocd
spec:
  generators:
  - list:
      elements:
      - cluster: remote
        url: https://dev-aphid-ag7ava9s.hcp.brazilsouth.azmk8s.io:443
        environment: dev
        namespace: helloworld
      - cluster: primary
        url: https://prod-weevil-jf8xyfdc.hcp.brazilsouth.azmk8s.io:443
        environment: dev
        namespace: helloworld
  template:
    metadata:
      name: "{{cluster}}-helloworld-traffic"
    spec:
      project: default
      source:
        repoURL: https://github.com/zhangchl007/argo-istio-manifests.git
        targetRevision: HEAD
        path: argo-istio/helm-traffic
        helm:
          valueFiles:
            - ../values/env/{{environment}}/{{cluster}}/traffic-values.yaml
          parameters:
            - name: fullnameOverride
              value: helloworld
      destination:
        server: '{{url}}'
        namespace: "{{namespace}}"
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
        - CreateNamespace=true