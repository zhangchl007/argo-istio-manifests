apiVersion: networking.istio.io/v1beta1
kind: Gateway
metadata:
  name: {{ include "helloworld.fullname" . }}-gateway
  namespace: {{ .Values.namespace | default .Release.Namespace }}
  labels:
    {{- include "helloworld.labels" . | nindent 4 }}
spec:
  selector:
    istio: ingressgateway
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - "helloworld.cloudapp008.com"